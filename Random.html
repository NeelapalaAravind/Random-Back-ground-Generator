<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 1s ease;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Background Generator</h1>
        <button onclick="generateRandomBackground()">Generate Background</button>
        <div class="result" id="backgroundInfo">Click the button to change the background!</div>
    </div>

    <script>
        // Function to generate random background
        function generateRandomBackground() {
            // Random color
            var randomColor = getRandomColor();

            // Random gradient
            var gradient1 = getRandomColor();
            var gradient2 = getRandomColor();
            var gradient = `linear-gradient(to right, ${gradient1}, ${gradient2})`;

            // Randomly choose whether to use a solid color or gradient
            var isGradient = Math.random() > 0.5;

            if (isGradient) {
                document.body.style.background = gradient;
                document.getElementById("backgroundInfo").textContent = "Gradient background applied!";
            } else {
                document.body.style.background = randomColor;
                document.getElementById("backgroundInfo").textContent = `Solid color background applied: ${randomColor}`;
            }
        }

        // Function to generate a random hex color code
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
